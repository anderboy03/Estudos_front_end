<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo de hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div >p{
            display: none;
        }
        div:hover>p{
            display: block;
            color: aliceblue;
            background-color: blueviolet;
            width: 300px;
        }
        div:hover{
            color:rgb(42, 29, 219);
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mause sobre o texto abaixo</p>
    <div>Passe mause aqui
        <p>Texto escondido</p>
    </div>
    
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes com Google Fontes</title>
</head>
<body>
    <h1>Titulo</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Recusandae illo nostrum dolore quod ducimus sequi deserunt mollitia. Debitis, non fugit laboriosam esse at animi deserunt quidem qui aliquam quam quisquam.</p>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap');
        body{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 16px;
            color: black;
        }
        h1{
            font-family: 'kaushan Script', serif;

        }
        p{
            font-family: 'Kaushan Script',sans-serif;

        }
    </style>
    
</body>
</html>
